<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1 style="text-align: left;">Sistema de Inventario</h1>
        <a href="{{ url_for('agregar_producto') }}" >Agregar Producto</a>
    </header>

    <section>
        <h2>Lista de Productos</h2>
        <table>
            <thead>  <!-- Corresponde al encabezado de la tabla-->
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los productos de la base de datos -->
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.id }}</td>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.descripcion }}</td>
                    <td>${{ producto.precio }}</td>
                    <td>{{ producto.cantidad }}</td>
                    <td>
                        <a href="{{ url_for('editar_producto', id=producto.id) }}" class="btn">Editar</a> |
                        <a href="{{ url_for('eliminar_producto', id=producto.id) }}" class="btn">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
</html>
